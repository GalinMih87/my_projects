<!DOCTYPE html>
<html>
<head>
    <title>Калкулатор за настояща стойност</title>
</head>
<body>
    <h1>Калкулатор за настояща стойност</h1>
    <form id="presentValueForm">
        <label for="futureValue">Бъдеща стойност:</label>
        <input type="number" id="futureValue" required><br><br>

        <label for="annualInterest">Годишна лихва (%):</label>
        <input type="number" id="annualInterest" required><br><br>

        <label for="period">Период (години):</label>
        <input type="number" id="period" required><br><br>

        <button type="button" onclick="calculatePresentValue()">Изчисли</button>
    </form>

    <h2>Резултат:</h2>
    <p id="result"></p>

    <script>
        function calculatePresentValue() {
            // Вземане на въведените стойности от формата
            var futureValue = parseFloat(document.getElementById("futureValue").value);
            var annualInterest = parseFloat(document.getElementById("annualInterest").value);
            var period = parseInt(document.getElementById("period").value);

            // Изчисление на настоящата стойност на бъдещия доход
            var presentValue = futureValue / Math.pow(1 + annualInterest / 100, period);

            // Показване на резултата
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = `Наcтоящата стойност на бъдещия доход от ${futureValue} за ${period} години при годишна лихва от ${annualInterest} % е: ${presentValue.toFixed(2)}`;
        }
    </script>
</body>
</html>
