<html>
    <head>
    <h1>Оценка на трофей от череп на хищник</h1>
    <title>Оценка на ловни трофеи</title>
    <script src="calcSum.js"></script>
    </head>
    <form>
        Дължина на черепа в сантиметри: <input type="text" id="num1" /> <br>
        Коефициент за дължина на черепа: <input type="text" id="coefficient1" /> <br>
        <br />
        Ширината на черепа в сантиметри: <input type="text" id="num2" /> <br>
        Коефициент за широчина на черепа: <input type="text" id="coefficient2" /> <br>
        <br />
        <i><b><u>Получени точки за дължина:</i></b></u> <input type="text" id="result1" /> <br>
        <i><b><u>Получени точки за широчина:</i></b></u> <input type="text" id="result2" /> <br>
        <br />
        <b>Обща оценка на трофея:</b> <input type="text" id="sum" /> <br>
        <input type="button" value="Сума" onclick="calcSum()" />
    </form>
</html>
